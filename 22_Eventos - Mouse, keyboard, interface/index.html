<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos - Mouse, keyboard, interface</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h2>Prueba eventos del teclado en este input:</h2>
	<input type="text" class="input-teclado">
	<div class="contenedor-teclado" style="background: #f77; height: 40px;">Aquí se escribirá la última tecla que hayas presionado en el input de arriba</div>

	<h2>Prueba eventos de texto seleccionado en este input:</h2>
	<input type="text" class="input-seleccion">
	<div class="contenedor-seleccion" style="background: #ff0; height: 40px;">Aquí se escribirá el texto que selecciones en el input de arriba</div>

	<div class="contenedor-timeout" style="background: #0f0; height: 40px;"></div>

	<div class="contenedor-intervalo" style="background: #0ff; height: 40px;"></div>

	<script src="main.js"></script>
</body>
</html>
