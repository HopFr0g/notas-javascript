<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funny Paint</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<h1>Funny Paint</h1>
	<div class="editor">
		<canvas class="canvas" width="400px" height="400px"></canvas>
		<div class="tools">
			<input class="color-selector" type="color">
			<input class="width-selector" type="range" min="1" max="10">
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
